<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./styling/style.css" />
  </head>

  <body>
    <div id="navbar">
      <div class="logo">Pathfinding visualiser</div>

      <div class="options">
        <ul>
          <li id="visualize-btn">Visualize</li>
          <li>
            <select id="Algorithms" class="algorithms">
              <option value="undefined" disabled selected>Algorithms</option>
              <option value="Breadth-first">Breadth-first Search</option>
              <option value="Depth-first">Depth-first Search</option>
            </select>
          </li>
          <li id="resetBoard">Reset Board</li>
          <li id="removeWalls">Remove Walls</li>
          <li>Speed</li>
        </ul>
      </div>
    </div>

    <div class="grid-container">
      <div id="grid"></div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
